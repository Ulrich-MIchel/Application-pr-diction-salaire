<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>TP3_ML ABANDA</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<body>
    
 <div class="login">
	<h1 class="titre">Prédictions Salariales</h1>

     
    <form action="{{ url_for('prediction')}}"method="post">
    	<input type="text" name="experience" placeholder="Expérience en Année" required="required" />
        
		

        <button type="submit" class="btn btn-primary btn-block btn-large">Prédire</button>
    </form>

   <br>
   <br>
   {% if error_message %}
      <p style="color: red;">{{ error_message }}</p>
    {% else %}
      <p>{{ prediction_text }}</p>
    {% endif %}

 </div>


</body>
</html>
